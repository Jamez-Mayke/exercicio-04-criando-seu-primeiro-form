<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga dos Astronautas</title>
</head>

<body>

  <h2>Cadastro da liga dos astronautas</h2>

  <form action="">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
    </div>
    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /> -
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
    </div>
    <br>

    <div>
      <label for="data-nascimento">Data de nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" /> -
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" />
    </div>
    <br>

    <div>
      <label for="nacionalidade">Nacionalidade:</label>
      <select id="nacionalidade" name="nacionalidade">
        <option value="russo">Russo</option>
        <option value="americano">Americano</option>
        <option value="brasileiro">Brasileiro</option>
      </select> - Gênero:
      <label for="generof">F</label>
      <input type="radio" name="genero" id="generof">
      <label for="generom">M</label>
      <input type="radio" name="genero" id="generom">
    </div>
    <br>

    <div>
      <span>Suas principais qualidades:</span>
      <br>
      <label for="inteligencia">Inteligência</label>
      <input type="checkbox" id="inteligencia" />
      <span> | </span>
      <label for="resiliencia">Resilência</label>
      <input type="checkbox" id="resiliencia" />
      <span> | </span>
      <label for="preparo-fisico">Preparo físico</label>
      <input type="checkbox" id="preparo-fisico" />
      <span> | </span>
      <label for="educacao">Educação</label>
      <input type="checkbox" id="educacao" />
    </div>

    <br>
    <div>
      <textarea name="description" id="description" cols="30" rows="10"
        placeholder="Por que você gostaria de ser um astronauta?"></textarea>
    </div>
    <br>
    <input type="submit" value="Criar" />
  </form>

</body>

</html>
